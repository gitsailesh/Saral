[database settings]
host = 'localhost' ;; db host name
user = 'root' ;; db username
pword = '' ;; db password
db = 'saral' ;; db name

[default]
module = 'test/index'

[audit]
audit_log = 1 ;; 1 to enable, 0 to disable ;; before enabling, database must have below four tables imported from db folder in root
table_audit_fields = 'audit_fld'
table_audit_session = 'audit_ssn'
table_audit_table_info = 'audit_tbl'
table_audit_transaction = 'audit_trn'


[smtp]
host = 'smtp host address'
port = 587
username= 'dummy@email.com'
password= 'somepassword'
auth= true ;;; whether smtp requires authentication. if not make it false
secure= 'tls' ;; whether smtp uses tls/ssl protocol
from_name= 'sender name'
from_email= 'sender@email.com'